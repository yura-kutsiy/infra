apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashboard-app
  namespace: argocd
spec:
  destination:
    namespace: app
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dashboard
    repoURL: https://github.com/yura-kutsiy/argocd-myapp
    targetRevision: master
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
